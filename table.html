        window.onload = () =>{

            .then(res=>res.json())

            document.querySelector('#table-body').innerHTML = `
                ${arr.map(i=>`
                        <tr colspan="2" class="table-active">
                            <td>

                            </td>
                            <td>
                                ${i.name}
                            </td>
                            <td>
                                ${i.email}
                            </td>
                            <td>
                                ${i.number}
                            </td>
                            <td>
                                ${i.message}
                            </td>
                        </tr>           
                `
                )}        

            `
        }
